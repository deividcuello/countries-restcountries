<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body class="">

    <header>
        <div class="container">
            <h1>Countries</h1>
        </div>
    </header>
    
    <div id="app" class="container">
        <form>
            <div>
                <input type="text" class="country" placeholder="Which is your country">
            </div>
        </form>
        <div class="country-info-container">
            <h2></h2>
            <hr>
            <div class="country-info">
                <div class="img-container">
                    <img class="image">
                    <p></p>
                </div>
                <div class="content">
                    <div class="desc">
                        <h4>Description</h4>
                        <p></p>
                    </div>
                    <div class="content-grid">
                        <div class="capital">
                            <h4>Capital</h4>
                            <p><p>
                        </div>
                        <div class="language">
                            <h4>Language</h4>
                            <p><p>
                        </div>
                        <div class="continent">
                            <h4>Continent</h4>
                            <p></p>
                        </div>
                        <div class="currency">
                            <h4>Currency</h4>
                            <p></p>
                        </div>
                        <div class="population">
                            <h4>Population</h4>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
